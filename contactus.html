    <title>Document</title>

<body>
    <header>
        <nav class="navbar">
            <div class="container">
            <h1 class="logo">TW</h1>
            
            <ul>
                <li class="nav-item"><a href="./contactus.html">Contact</a></li>
                <li class="nav-item"><a href="./about.html">About</a></li>
                <li class="nav-item"><a href="./home.html">Home</a></li>
                
            </ul>
            <div class="classfix"></div>
            <div class="fix"></div>
            </div>
        </nav> 
    </header>

    <div class="middlepart container">
        <div class="leftpart">
            <h3 class="locationheading heading"><i class="fa-solid fa-location-dot pa-3x"></i> Loaction</h3>
            <p class="location">119, Mansarovar Swarna path, Jaipur</p>

            <h3 class="mailheading heading"><i class="fa-solid fa-envelope pa-3x"></i> E-mail</h3>
            <p class="email">travelworld@mycompany.co.in</p>

            <h3 class="call heading"><i class="fa-solid fa-phone pa-3x"></i> Call</h3>
            <p class="call">+91-9293949596</p>

            <img src="./img/company-img.jpg">
        </div>

        <div class="rightpart">
            <h3 class="heading">Contact Us</h3>
            <p class="para">Let us know your querries,suggestions and concerns by filling out this form.</p>
            <form action="#">
                <div class="forminput">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="forminput">
                    <label for="email">E-mail</label>
                    <input type="text" id="email" required>
                </div>
                <div class="forminput">
                    <label for="phone">Phone</label>
                    <input type="number" id="phone" required>
                </div>
                <div class="forminput">
                    <label for="message">Message</label><br>
                    <textarea name="" id="message" required></textarea>
                </div>
                <button type="submit" class="submit">Submit</button>

            </form>
        </div>
    </div>
